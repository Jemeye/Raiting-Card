<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width:1040px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="raiting-card inactive" id="raiting-card">
        <div class="raiting-card--info">
            <p class="star-icon-container"><span class="icon"></span></p>
            <h1>How did we do?</h1>
            <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="raiting-number">
            <div class="numbers-containers">
                <button class="number-container" id="raiting1" onclick="catchValue(1)">1</button>
                <button class="number-container" id="raiting2" onclick="catchValue(2)">2</button>
                <button class="number-container" id="raiting3" onclick="catchValue(3)">3</button>
                <button class="number-container" id="raiting4" onclick="catchValue(4)">4</button>
                <button class="number-container" id="raiting5" onclick="catchValue(5)">5</button>
            </div>
            <button class="submit-button" onclick="sendValue()">SUBMIT</button>
        </div>
    </div>
    <div class="inactive" id="raiting-card-send">
        <div class="raiting-card--info align-center">
            <img src="images/illustration-thank-you.svg" alt=""> 
            <p class="resume-raiting"></p>           
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
        </div>
    </div>
</body>
</html>
